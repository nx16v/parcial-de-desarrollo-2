<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="signup-container">
        <h1>Registrarse</h1>
        <form action="login.html" method="GET">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required minlength="10">

            <label for="email">Correo Electronico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required minlength="12" maxlength="20">

            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Direccion:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Telefono:</label>
            <input type="tel" id="phone" name="phone" required maxlength="10">

            <button type="submit">Registrar</button>
        </form>
        <p>Ya tienes cuenta? <a href="login.html">Inicia sesion</a></p>
    </div>

</body>
</html>
